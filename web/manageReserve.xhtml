<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Reservation</title>
        <link rel="stylesheet" href="./css/primeFlex.css" type="text/css"/>
        <style type="text/css">
            
            .box{
                text-align: center;
                padding-top:10px;
                border-radius:1px;
                font-size:20px;
            }
            
            .box h2{
                font-size:35px;
                margin-top: 0;
                padding-top:0px;
                margin-left: 0px;
                padding-left:0;
            }
            
            .booking-box{
                background:none;
                color:black;
                border:3px solid crimson;
                border-radius:5px;
                margin-top: 40px;
                font-family:sans-serif;
                box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.2);
            }

            .res-img{
                padding: 10px 10px 0 10px;
            }
            
            .header{
                text-align: center;
                border: 2px solid black;
                border-radius: 5px;
            }

            .ui-button{
                background: none;
                color: black;
                border: 1px solid black;
            }
            
            .res-name{
                margin-top: 10px; 
                font-size: 20px;
                font-weight: bold;
            }
            
            .bookingButton{
                padding: 20px;
                text-align: center;
            }

            .bookingButton .ui-button{
                background: crimson;
                border: solid black;
                color: white;
                border: none;
                border-radius: 10px;
                padding: 5px 5px;
                margin: 20px auto;
                box-shadow: none;

            }

            .bookingButton .ui-button:hover{
                background: #B22222;
            }

            .one-menu {
                border:none;
                padding:0 0;
                color:black;
                border-radius:2px;
            }

            .one-menu .ui-button{
                background:none;
                color:black;
                font-size:15px;
                border:1px solid black;
                padding:3px;
                margin: 10px 5px;
            }

            .one-menu .ui-button:hover{
                background:crimson;
                color:white;
                border:crimson;
            }

            .one-menu .ui-button.ui-state-active{
                background:crimson;
                color:white;
                border:none;
            }

            .datepick input{
                border:none;
                box-shadow: none;
                border-bottom: 2px solid black;
                width:80%;
                color:black;
                padding:10px 15px;
            }

            .datepick input:focus{
                box-shadow:none;
                border: none;
                border-bottom: 2px solid crimson;
            }

            .timeonly .ui-button{
                background:none;
                color:black;
                font-size:15px;
                border:1px solid black;
                padding:3px;
                margin: 20px 5px 0 5px;
            }

            .timeonly .ui-button:hover{
                background:crimson;
                color:white;
                border:crimson;
                box-shadow: none;
            }
            
            .timeonly .ui-button:focus{
                background:crimson;
                color:white;
                border:none;
            }
            
            .timeonly .ui-button.ui-state-active{
                background:crimson;
                color:white;
                border:none;
            }
            
            .ui-dialog{
                border: 2px solid crimson;
            }
            
            .ui-dialog-titlebar{
                background: lightgrey;
                border-bottom: 2px solid black;
            }
            
            .ui-menu{
                color: black;
                background: white;
                
            }
            
            .ui-menuitem:hover{
                background: lightgrey;
                box-shadow: none;
            }
            

        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

        <div class="p-grid p-justify-center">
            
            <div class="p-col-3">
                <div class="box"><b>Home</b></div>
            </div>

            <div class="p-col-5" style="padding-top:50px">
                <div class="box">
                    <h2 style="font-family">RESTAURANT RESERVATION SYSTEM</h2>
                </div>
            </div>
            
            <div class="p-col-1">
                <div class="box">
                   <i class="fa fa-calendar-o"></i>
                </div>
            </div>
            <div class="p-col-1">
                <div class="box">
                   <i class="fa fa-bell"></i>
                </div>
            </div>
            
            <div class="p-col-1">
                <div class="box">
                    <i class="fa fa-user"></i>
                </div>     
            </div>
        </div>
        
        <div class="p-grid p-justify-center" style="padding-top: 40px;">
            <div class="p-col-4">
        <div class="header">
            <h1>Manage Reservation</h1>
        </div>
        </div>
        </div>

        <div class="p-grid p-justify-center">
            <div class="p-col-6">
                <div class="booking-box">
                    <div class="p-grid">
                        <div class="p-col-4">
                            <div class="res-img">
                                <p:graphicImage style="width:100%; height: 100%; background-size: contain" value="images/b.jpeg"/>
                            </div>
                        </div>
                        <div class="p-col-8">
                            <div class="p-grid">
                                <div class="p-col-10">
                                    <div class="res-name">
                                    <h:outputLabel value="The Grand Blue Restaurant"/>
                                    </div>
                                </div>
                                <div class="p-col-2">
                                    <h:form>
                                        <p:menuButton  class="v-button" style="margin-top: 10px" collision="flipfit" maxHeight="90vh">
                                            <p:menuitem value="Update" onclick="PF('dlg1').show();" icon="fa fa-fw fa-refresh"/>
                                            <p:menuitem value="Cancel" action="#{menuView.delete}" icon="fa fa-fw fa-times">
                                                <p:confirm header="Confirmation" message="Are you sure to cancel this reservation?" icon="fa fa-fw fa-exclamation-triangle" />
                                            </p:menuitem>
                                        </p:menuButton>
                                        
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                        </p:confirmDialog> 
                                    </h:form>   
                                </div>

                                <div class="p-col-12">
                                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                                        <h:outputLabel value="Pax:"/>
                                        <h:outputLabel value="4"/>
                                        <h:outputLabel value="Time:"/>
                                        <h:outputLabel value="7:30PM - 8:30PM"/>
                                        <h:outputLabel value="Date"/>
                                        <h:outputLabel value="26/5/2021"/>
                                    </h:panelGrid>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <p:dialog header="Update Reservation" widgetVar="dlg1" minHeight="40" resizable="false" showEffect="fade" hideEffect="explode">
            <h:form>
            <h:panelGrid columns="3" columnClasses="column" cellspacing="5">
                <h:outputLabel for="pax" value="Pax"/>
                <h:outputLabel for=":" value=":"/>
                <p:selectOneButton class="one-menu" value="#{selectOneView.option}" required="true" requiredMessage="Enter Details">
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="6" itemValue="6" />
                    <f:selectItem itemLabel="8" itemValue="8" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                </p:selectOneButton>

                <h:outputLabel for="date" value="Date"/>
                <h:outputLabel for=":" value=":"/>  
                <p:datePicker id="date" class="datepick" value="#{calendarView.date7}"  showIcon="false" required="true" requiredMessage="Enter Details"/>
                <h:outputLabel for="time" value="Time"/>
                <h:outputLabel for=":" value=":"/>
                <p:selectManyButton  class="timeonly" value="#{selectManyView.selectedOptions}" required="true" requiredMessage="Enter Details">
                    <f:selectItem itemLabel="6.30-7.30pm" itemValue="6.30-7.30pm" />
                    <f:selectItem itemLabel="7.45-8.45pm" itemValue="7.45-8.45pm" />
                    <f:selectItem itemLabel="9.00-10.00pm" itemValue="9.00-10.00pm" />
                    <f:selectItem itemLabel="10.15-11.15pm" itemValue="10.15-11.15pm" />
                </p:selectManyButton>
            </h:panelGrid>
            
            <div class="bookingButton">
                <p:commandButton value="Submit" action="#" icon="" title="Reserve"/>
            </div>
            </h:form>
        </p:dialog>

    </h:body>
</html>
